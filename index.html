<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engage Now Africa - Social Media Links</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow">
        <div class="slideshow-image image1"></div>
        <div class="slideshow-image image2"></div>
        <div class="slideshow-image image3"></div>
        <div class="slideshow-image image4"></div>
        <div class="slideshow-image image5"></div>
    </div>
    <div class="background-overlay"></div>
    <div class="container">
        <div class="logo-container">
            <img src="/ena.jpeg" alt="Engage Now Africa Logo" class="logo">
        </div>
        <h1>Follow Engage Now Africa <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Flag_of_Ghana.svg" alt="Ghana Flag" class="flag"></h1>

                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://www.instagram.com/engagenowafricaghana" class="social-link instagram" target="_blank">

                <i class="fab fa-linkedin-in"></i> LinkedIn
            </a>
            <a href="https://www.youtube.com/@engagenowafricaghana" class="social-link youtube" target="_blank">
                <i class="fab fa-youtube"></i> Youtube
            </a>
            <a href="https://engagenowafrica.org/" class="social-link website" target="_blank">
                <i class="fas fa-globe"></i> Website
            </a>

        </div>
        <footer>
            <p>&copy; <span id="currentYear"></span> Engage Now Africa</p>
            <p>Designed by <a href="https://www.linkedin.com/in/erickwakyeboateng/" target="_blank">Eric Kwakye Boateng</a></p>
        </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
<script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>
